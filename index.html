<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Generator</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap"/>
  <!-- Custom styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="sheep-container">
        <div class="sheep-wrapper">
          <div class="sheep-legs"></div>
          <div class="sheep-body">
            <div class="sheep-face">
              <div class="sheep-ears"></div>
              <div class="sheep-eyes"></div>
              <div class="sheep-nose"></div>
            </div>
          </div>
          <div class="sheep-shadow"></div>
        </div>
      </div>
      <div class="wrapper-canvas">
        <canvas id="canvas" width="230" height="57"></canvas>
        <button id="read-button" type="button">
          <i class="fa-solid fa-headphones"></i>
        </button>
        <button id="reload-button" type="button">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>
      <div class="text-box">
        <input type="text" id="user-input" placeholder="Enter the captcha code" minlength="6" maxlength="6" />
        <button class="hide" id="submit-button">Submit</button>
      </div>
      <div class="error hide">
        <span id="error-message"></span>
      </div>
      <div class="terms">
        <span>Accept terms and conditions?</span>
        <input type="checkbox" id="terms-checkbox" />
      </div>
      <div class="details hide" id="details">
        <div>
          <strong>Code:</strong>
          <span id="code-detail"></span>
        </div>
        <div>
          <strong>Browser:</strong>
          <span id="browser-detail"></span>
        </div>
        <div>
          <strong>OS:</strong>
          <span id="os-detail"></span>
        </div>
        <div>
          <strong>IP:</strong>
          <span id="ip-detail"></span>
        </div>
        <div>
          <strong>Location:</strong>
          <span id="location-detail"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <script src="./script.js"></script>
</body>
</html>
